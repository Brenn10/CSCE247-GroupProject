plugins {
    id 'java'
    id "com.github.spotbugs" version "4.7.3"
}

repositories {
    mavenCentral()
}

sourceSets {
  main {
    java {
      srcDirs = ['src']
      exclude 'build'
      exclude 'bin'
      exclude '.gradle'
    }
  }
}

// Configure spotbugs
// Note: code here is very buggy so we will allow compilation with bugs. A 
// report is still saved.
dependencies {
  spotbugsPlugins 'com.h3xstream.findsecbugs:findsecbugs-plugin:1.7.1'
  spotbugs 'com.github.spotbugs:spotbugs:4.4.0'
}

spotbugsMain {
    ignoreFailures = true 
    showStackTraces = false
    reports {
        html {
            enabled = true
            destination = file("$buildDir/reports/spotbugs/spotbugs.html")
        }
    }
}

//Configure checkstyle

apply plugin: 'checkstyle'

checkstyle {
  ignoreFailures = true 
  toolVersion = '8.11'
  configFile = file('checkstyle.xml')
}

task(runDriver, dependsOn: ['javadoc', 'build'], type: JavaExec) {
    mainClass = 'JobSystemDriver'
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}
tasks.withType(Checkstyle) {
    reports {
        xml.required = false
        html.required = true
    }
}